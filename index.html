<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luca's Portfolio</title>
    
    <style>
        :root {                                 /* Here I can declare variables */
            --twitter-color: #1DA1F2;
            --follow-color: rgb(39, 39, 39);
            --seconds-animation: 0.4s;
        }
        
        body {
            font-family: Helvetica;
            font-size: medium; 
            text-align: center;
        }
        
        button {                        /* Button is an element selector */
            padding: 10px 15px;
            margin: 4px;
            cursor: pointer;
        }
        
        .yt {                           /* This is a class selector */
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: opacity 0.7s;
        }
        .yt:hover {                     /* This is a pseudo-class*/
            opacity: 0.4;
        }
        .yt:active {
            color:rgb(101, 101, 101);
        }
        
        .follow {
            background-color: white;
            border-color: var(--follow-color);
            border-style: solid;
            border-width: 1.5px;
            border-radius: 4px;
            color: var(--follow-color);
            font-weight: bold;
            cursor: pointer;
            transition: background-color var(--seconds-animation),
            color var(--seconds-animation), 
            border-color var(--seconds-animation);
        }
        .follow:hover {
            background-color: var(--follow-color);
            border-color: white;
            color: white;
        }
        .follow:active {
            opacity: 0.7;
        }
        
        .tweet {
            background-color: var(--twitter-color);
            color: white;
            border: none;
            border-radius: 18px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: box-shadow var(--seconds-animation);
        }
        .tweet:hover {
            box-shadow: 6px 4px 9px rgba(0, 0, 0, 0.25);
        }
        .tweet:active {
            opacity: 0.7;
        }
        
        .my-link {
            color: rgb(0, 0, 167);
            text-decoration: none;
            transition: color var(--seconds-animation),
            text-decoration var(--seconds-animation);
        }
        .my-link:hover {
            color: rgb(205, 134, 3);
            text-decoration: underline;
        }
        
        .my-header {
            text-align: center;
            font-size: 40px;
            margin-bottom: 4px;
        }

        .subtitle {
            color: gray;
            text-align: center;
            margin-top: 2px;
            margin-bottom: 30px;
        }

        .wip-warning {
            background-color: rgb(227, 65, 64);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <p class="wip-warning">
        This site is <u>work in progress</u>.
    </p>

    <h1 class="my-header">Luca's Portfolio</h1>
    <p class="subtitle">A site about my life and career</p>
    
    <p>
        <button class="yt">AlmaLaurea</button>
        <button class="follow">GitHub</button>
        <button class="tweet">Linkedn</button>
    </p>
    
    <p>
        <a class="my-link" href="contact-me.html">Contact me</a>
    </p>
</body>
</html>
